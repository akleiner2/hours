<html> 
    <head> 
        <title> 
            Hours Test 
        </title>
        <!-- Custom Stylesheet --> 
        <link rel = "stylesheet" type="text/css" href="./style.css"/>
        <!--Bootstrap Style --> 
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        
    </head>
    
    <body> 
        <div class = "container"> 
            <article class = "login">
                <h1> Log-In Here!</h1>
                <form role="form">
                    <div class = "form-group">
                        <label for="username"> Username </label>
                        <input type = "email" id = "login-email" class = "form-control" placeholder = "Enter your e-mail here">
                    </div>
                    
                    <div class = "form-group">
                        <label for="password"> Password </label>
                        <input type = "password" id = "login-password" class = "form-control" placeholder = "Enter your password here">
                    </div>
                    
                     <button class="btn btn-default" id = "submitButton">Submit</button>
                </form>
                <p> Don't have an account? You can register <a href = "#" id = "reg"> here </a> 
            </article>

            <article class = "register hide"> 
                <h1> Register Here </h1> 
                <form role = "form"> 
                    <div class = "form-group"> 
                        <label for="username"> Username </label> 
                        <input type = "email" id = "reg-email" class = "form-control" placeholder = "Enter your e-mail here">
                    </div> 

                    <div class = "form-group"> 
                        <label for="password"> Password </label> 
                        <input type = "password" id = "reg-password" class = "form-control" placeholder = "Enter your password here">
                    </div> 

                    <div class = "form-group"> 
                        <label for="confirm"> Confirm Password </label> 
                        <input type = "password" id = "confirm" class = "form-control" placeholder = "Confirm password">
                    </div>

                    <button class = "btn btn-default" id = "registerButton"> Register </button> 
                </form>
            </article>

            <article class = "timecard hide"> 
                <h2 class = "header"> Timecard </h2> 
                <h4 class = "remaining"> </h4> 
                <ul class = "days"> 
                    <li id = "m"> Monday </li> 
                    <li id = "t"> Tuesday </li> 
                    <li id = "w"> Wednesday </li> 
                    <li id = "r"> Thursday </li> 
                    <li id = "f"> Friday </li> 
                </ul> 

                <div class = "checkins"> 
                    <button class = "btn btn-primary" id = "checkIn"> Check In </button> 
                    <button class = "btn btn-primary" id = "checkOut"> Check Out </button> 
                </div> 

            </article>
        
        </div>

        <footer class = 'footer'> 
            <center>
                <p id = "footer-text"> Made with &lt;3 by <a href = "http://allenk.me"> Allen Kleiner</a> </p>
            </center>        
        </footer> 
         <!--Firebase Script--> 
         <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <!--Custom JS & jQuery --> 
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type='text/javascript' src='./script.js'></script>
    
    </body>
</html>
