<html> 
    <head> 
        <title> 
            Hours Test 
        </title>
        <!-- Custom Stylesheet --> 
        <link rel = "stylesheet" type="text/css" href="style.css"/>
        <!--Bootstrap Style --> 
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <!--Firebase Script--> 
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.11/firebase.js'></script>
        <!--Firebase Log-in --> 
        <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>
        <!--Custom JS --> 
        <script type='text/javascript' src='./script.js'></script>

        
    </head>
    
    <body> 
        <div class = "container"> 
            <div class = "sub-container">
                <h1> Log-In Here!</h1>
                <form role="form">
                    <div class = "form-group">
                        <label for="username"> Username </label>
                        <input type = "email" id = "username" class = "form-control" placeholder = "Enter your e-mail here">
                    </div>
                    
                    <div class = "form-group">
                        <label for="password"> Password </label>
                        <input type = "password" id = "password" class = "form-control" placeholder = "Enter your password here">
                    </div>
                </form>
            </div>
        
        </div>
    </body>
</html>
